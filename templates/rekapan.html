<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapan Data Pegawai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-rekapan.css') }}">
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Sedang memuat data...</p>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <a href="{{ url_for('index') }}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kembali ke Prediksi
                </a>
                <div class="title-section">
                    <h2>Rekapan Data Pegawai</h2>
                    <p class="subtitle">Data real-time dari Database Kepegawaian.</p>
                </div>
            </div>
            
            <div class="search-toolbar">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="globalSearch" placeholder="Cari Nama atau NIP (Hasil akan muncul paling atas)...">
                </div>
            </div>
        </header>

        <div class="tabs-wrapper">
            <div id="tab-container" class="tabs">
                </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Nama Pegawai</th>
                            <th>NIP</th>
                            
                            <th class="th-filter">
                                <div class="th-content">
                                    <span>Jabatan</span>
                                    <select id="filterJabatan" class="filter-select">
                                        <option value="">Semua</option>
                                        </select>
                                </div>
                            </th>

                            <th>Unit Kerja</th>
                            <th>NIK</th>

                            <th class="th-filter">
                                <div class="th-content">
                                    <span>Profesi</span>
                                    <select id="filterProfesi" class="filter-select">
                                        <option value="">Semua</option>
                                        </select>
                                </div>
                            </th>

                            <th class="th-filter">
                                <div class="th-content">
                                    <span>Pangkat/Gol</span>
                                    <select id="filterPangkat" class="filter-select">
                                        <option value="">Semua</option>
                                        </select>
                                </div>
                            </th>

                            <th class="text-center">Total AK</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
            <div class="footer-info" id="footerInfo">
                Menampilkan seluruh data
            </div>
        </div>
        
        <div class="footer-note">
            <p>&copy; 2024 Sistem Informasi Kepegawaian</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script-rekapan.js') }}"></script>
</body>
</html>
